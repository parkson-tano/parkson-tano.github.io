    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Login to EzzBuy</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin: 20% 20%; padding: 50px 50px; border:1px solid pink; width:auto">

                    <input type="text" name="user_det" id="user_det" class="validate">

                </div>

                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/materialize.min.js"></script>
