<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>Login to EzzBuy</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin: 20% 20%; padding: 50px 50px; border:1px solid pink; width:auto">
            <form class="col s12">
                <div class="input-field col s12">
                    <input type="text" name="log_det" id="log_det" class="validate">
                    <label for="log_det">Username or Email</label>
                </div>
                <div class="input-field col s12">
                    <input type="password" name="log_det" id="log_det" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="center-align">
                    <button class=" waves-effect wave-light btn-large" type="submit" name="login">LOGIN
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="right-align">
                    <p><a href="forgotpassword.html">Forgot Password?</a></p>
                    <p><a href="register.html">Don't have an account?</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
